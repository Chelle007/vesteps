<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VeSteps - Map</title>
  <!-- Include the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

  <!-- Include the local js files -->
  <script src="sketch.js" type="text/javascript"></script>
  <script src="drawings/amongus.js" type="text/javascript"></script>
  <script src="drawings/key.js" type="text/javascript"></script>
  <script src="drawings/treasure.js" type="text/javascript"></script>
  <script src="drawings/portal.js" type="text/javascript"></script>
  <script src="drawings/tutorial.js" type="text/javascript"></script>
  <script src="drawings/Node.js"></script>
  <script src="level1.js" type="text/javascript"></script>
  <script src="level2.js" type="text/javascript"></script>

  <link href="map.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
</head>

<body>
  <div id="navbar-container"></div>

  <div class="left-bottom-img">
    <a href="inventory.html"><img src="assets/backpack.png" alt="Backpack"></a>
  </div>

  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        document.getElementById('levelValue').textContent = localStorage.getItem('level');
        document.getElementById('stepsValue').textContent = localStorage.getItem('steps') - localStorage.getItem('stepsTaken');
      });

    // Get the nav height after it is loaded
    window.onload = () => {
      setTimeout(() => {
        const navElement = document.querySelector('nav');
        if (navElement) {
          navHeight = navElement.offsetHeight;
          console.log("The height of the <nav> element is:", navHeight, "pixels");
        } else {
          console.log("<nav> element not found");
        }
      }, 500); // 500ms delay
    };

  </script>
</body>

</html>
